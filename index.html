<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>
      <main>
        <form id="poem-generator">
          <input
            type="text"
            placeholder="Enter a topic for a poem"
            required
            autofocus
            autocomplete="off"
          />
          <input type="submit" />
        </form>
        <div>Poem will appear here</div>
      </main>
      <footer>
        This project was coded by
        <a
          href="https://github.com/orgs/lauraanderson-projects/repositories"
          target="_blank"
          >Laura Anderson</a
        >, open sourced on
        <a
          href="https://github.com/lauraanderson-projects/ai-app"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://an-ai-poem-generator.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
